request:
  workspace_parameters:
    header:
      frame_id: base_link
    min_corner:
      x: -1.0
      y: -1.0
      z: -1.0
    max_corner:
      x: 1.0
      y: 1.0
      z: 1.0

  start_state:
    is_diff: true

  goal_constraints:
    - position_constraints:
        - header:
            frame_id: base_link
          link_name: tool0
          constraint_region:
            primitives:
              - type: 1
                dimensions: [0.01, 0.01, 0.01]
            primitive_poses:
              - position:
                  x: 0.4
                  y: 0.0
                  z: 0.3
                orientation:
                  x: 0.0
                  y: 0.0
                  z: 0.0
                  w: 1.0
          weight: 1.0

      orientation_constraints:
        - header:
            frame_id: base_link
          orientation:
            x: 0.0
            y: 0.0
            z: 0.0
            w: 1.0
          link_name: tool0
          absolute_x_axis_tolerance: 0.1
          absolute_y_axis_tolerance: 0.1
          absolute_z_axis_tolerance: 0.1
          parameterization: 0
          weight: 1.0

  group_name: arm
  allowed_planning_time: 5.0
  num_planning_attempts: 2
  max_velocity_scaling_factor: 0.5
  max_acceleration_scaling_factor: 0.5

planning_options:
  plan_only: false
  planning_scene_diff:
    is_diff: true
